<h1 id="kathleenshummusrecipe">Kathleen's Hummus Recipe</h1>

<ol>
<li>Open a can of garbanzo beans.</li>
<li>Crush them in a blender.</li>
<li>Add 3 tablespoons of tahini sauce.</li>
<li>Squeeze in one lemon.</li>
<li>Add salt, pepper, and buttercream frosting to taste.</li>
</ol></body>
